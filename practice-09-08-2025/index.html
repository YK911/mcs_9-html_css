<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      ul,
      ol {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <!-- <h1 class="bg-primary p-2 rounded text-white text-center">
      I'm using Bootstrap ðŸ˜Ž
    </h1> -->
    <section class="py-2 py-md-4 py-lg-5">
      <div class="container">
        <h2 class="h2 fw-bold text-center mb-5">Our Portfolio</h2>
        <ul class="row g-3 g-md-4 g-lg-3">
          <li class="col-12 col-md-6 col-lg-4">
            <div class="card rounded-0">
              <img
                class="card-img-top rounded-0"
                src="./assets/img-1.jpg"
                alt="Banking App "
              />
              <div class="card-body py-4">
                <h3 class="card-title h5">Banking App</h3>
                <p class="card-text small">App</p>
              </div>
            </div>
          </li>
          <li class="col-12 col-md-6 col-lg-4">
            <div class="card rounded-0">
              <img
                class="card-img-top rounded-0"
                src="./assets/img-2.jpg"
                alt="Cashless Payment"
              />
              <div class="card-body py-4">
                <h3 class="card-title h5">Cashless Payment</h3>
                <p class="card-text small">Marketing</p>
              </div>
            </div>
          </li>
          <li class="col-12 col-md-6 col-lg-4">
            <div class="card rounded-0">
              <img
                class="card-img-top rounded-0"
                src="./assets/img-3.jpg"
                alt="Meditation App"
              />
              <div class="card-body py-4">
                <h3 class="card-title h5">Meditation App</h3>
                <p class="card-text small">App</p>
              </div>
            </div>
          </li>
          <li class="col-12 col-md-6 col-lg-4">
            <div class="card rounded-0">
              <img
                class="card-img-top rounded-0"
                src="./assets/img-4.jpg"
                alt="Taxi Service"
              />
              <div class="card-body py-4">
                <h3 class="card-title h5">Taxi Service</h3>
                <p class="card-text small">Marketing</p>
              </div>
            </div>
          </li>
          <li class="col-12 col-md-6 col-lg-4">
            <div class="card rounded-0">
              <img
                class="card-img-top rounded-0"
                src="./assets/img-5.jpg"
                alt="Screen Illustrations"
              />
              <div class="card-body py-4">
                <h3 class="card-title h5">Screen Illustrations</h3>
                <p class="card-text small">Design</p>
              </div>
            </div>
          </li>
          <li class="col-12 col-md-6 col-lg-4">
            <div class="card rounded-0">
              <img
                class="card-img-top rounded-0"
                src="./assets/img-6.jpg"
                alt="Online Courses"
              />
              <div class="card-body py-4">
                <h3 class="card-title h5">Online Courses</h3>
                <p class="card-text small">Marketing</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
